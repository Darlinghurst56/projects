<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>TaskMaster API Debug</h1>
    
    <div class="endpoint">
        <h3>Agents API</h3>
        <button onclick="testAgents()">Test /api/agents</button>
        <div id="agents-result"></div>
    </div>
    
    <div class="endpoint">
        <h3>Coordination API</h3>
        <button onclick="testCoordination()">Test /api/coordination/status</button>
        <div id="coordination-result"></div>
    </div>
    
    <div class="endpoint">
        <h3>Approvals API</h3>
        <button onclick="testApprovals()">Test /api/developer-approval/suggestions/pending</button>
        <div id="approvals-result"></div>
    </div>

    <script>
        async function testEndpoint(url, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>Status: ${response.status}</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function testAgents() {
            testEndpoint('/api/agents', 'agents-result');
        }
        
        function testCoordination() {
            testEndpoint('/api/coordination/status', 'coordination-result');
        }
        
        function testApprovals() {
            testEndpoint('/api/developer-approval/suggestions/pending', 'approvals-result');
        }
        
        // Auto-test all endpoints on load
        window.onload = function() {
            setTimeout(testAgents, 500);
            setTimeout(testCoordination, 1000);
            setTimeout(testApprovals, 1500);
        };
    </script>
</body>
</html>
