name: Documentation Cleanup

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 3am UTC

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Make cleanup-docs.sh executable
        run: chmod +x cleanup-docs.sh

      - name: Run documentation cleanup
        id: cleanup
        run: ./cleanup-docs.sh

      - name: Upload cleanup log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-docs-log
          path: cleanup-docs.log

      - name: Upload backup directory
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-backup
          path: cleanup-backup-* 