name: Project CI

on:
  push:
    paths:
      - 'projects/sample-project/**'
      - '.taskmaster/**'
  pull_request:
    paths:
      - 'projects/sample-project/**'
      - '.taskmaster/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd projects/sample-project
          npm install

      - name: Run integration tests
        run: |
          cd projects/sample-project
          npm test 